<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link
            href="https://fonts.googleapis.com/css2?family=Cutive&family=Lexend:wght@100..900&display=swap"
            rel="stylesheet">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
            <link rel="stylesheet" href="style.css">
        <title>Github User Finder</title>
    </head>
    <body style="background-color: #d3d3d3;">
        <div class="d-flex justify-content-center align-items-center mt-0">
            <span class="col-3">
                <img src="./img/logo.png" alt="Logo" class="w-50">
            </span>
            <span class="col-4">
                <input
                    id="userInput"
                    class="input-group-text rounded-start-3 rounded-end-0 border-2 border-black py-3 px-4 w-100"
                    type="text"
                    placeholder="Enter Username"
                    style="font-family: 'Lexend', serif;" />
            </span>
            <span class="col-1">
                <button
                    class="btn btn-dark text-white fw-bold rounded-end-3 rounded-start-0 border-2 border-black w-100 py-3"
                    style="font-family: 'Lexend', serif;"
                    onclick="searchUserData()">
                    Search User
                </button>
            </span>
        </div>
        <div class="container" style=";">
            <div class="row p-5 rounded-2 animate__animated"
                id="userDetails"></div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script src="app.js"></script>
    </body>
</html>
